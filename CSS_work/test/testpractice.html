<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav>ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
        }

        nav>ul>li:hover,
        nav>ul>li>a:hover {
            color: thistle;
            text-decoration: overline;
        }

        nav>ul>li>a {
            text-decoration: none;
            font-weight: border;
            font-size: 20px;
        }

        section {
            background-color: teal;
            width: 100%;
            height: 500px;
        }

        footer {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 70%;
        }

        #logo>img {
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">

            <div id="logo">
                <img src="hajun.jpg" alt="" width=100 height=50>
            </div>

            <div id="title">
                <h1>본화면</h1>
            </div>

            <table>
                <tr>
                    <td> 아이디</td>
                    <td><input type="id" name="id" value="아이디"></td>

                <tr>
                    <td> 패스워드 </td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" onclick="alert('개발중')" value="회원가입"></td>
                    <td><input type="submit" value="로그인"></td>
                </tr>
            </table>
        </div>
        <nav>
            <ul>
                <li><a href="">구매</a></li>
                <li><a href="">판매</a></li>
                <li><a href="">교환</a></li>
                <li><a href="">게시판</a></li>
            </ul>
        </nav>
    </header>
    <section>내용물</section>
    <footer>
        <p>copyright</p>
    </footer>
</body>

</html>
