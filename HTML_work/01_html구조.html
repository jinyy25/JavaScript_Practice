<!doctype html><!--문서에 대한 유형 설정-->
<html><!--html시작태그-->
    <head>
        <!-- 문서에 대한 정보 및 외부파일불러오는 구문, script,스타일적용구문을 작성 -->
        <!-- 페이지의 기본문자형식을 지정하는 태그 -->
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        
        <!--페이지를 자동으로 전환해주는 속성-->
        <!-- <meta http-equiv="refresh" content="3;http://www.iei.or.kr"> -->
        
        <!--페이지 인코딩설정-->
        <meta charset="UTF-8">
        <meta name="keywords" content="web,html,hypertext,html5">
        
        <!--반응형 적용할 속성값-->
        <meta name="viewport" content="width=device-width,initial-scale-1.0">
        
        <!--페이지에 제목을 설정하는 태그-->
        <title> 나의 첫 페이지!</title>
        
        <!-- 외부파일을 불러오는 태그 css, 이미지(파비콘) -->
        <link rel="stylesheet" type="text/css" href="css/test.css">
        <link rel="icon" type="image/x-icon" href="http://www.iei.or.kr/khfavicon.ico">
           
    </head>
    <body>
        <!-- 브라우저화면에 출력할 내용을 작성 지금부터 배울 태그 모두! -->
        <p> 여러분 HTML세계에 오신걸 환영합니다.</p>
        <p> 우와~</p>
    </body>
</html>
