<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>each함수활용하기</h1>
    <div id="container">
        <h1>item 1</h1>
        <h1>item 2</h1>
        <h1>item 3</h1>
        <h1>item 4</h1>
        <h1>item 5</h1>
    </div>
    <button onclick="test();">실행</button>
    <button onclick="arrTest();">배열활용</button>
    <script>
        function arrTest(){
            let arr=["소시지","김치찌개","파스타","피자","고등어"];
            // for(let i=0;i<arr.length();i++)
            jq.each(arr,function(i,v){
                console.log(i,v);
            });
        }
        function test() {
            // $("#container>h1").each(function (i, item) {
                // $("#container>h1").filter((i, item)=>{
                //     return
                // }).css

                // for(let i=0;$("#container>h1").length;i++;){
                // }

                //each는 순회하고 끝, filter는 바꿔버림(return으로)
                jq("#container>h1").each((i, item)=>{
                console.log(i, item);
                let bcolor="";
                let color="";
                switch(i){
                    case 0 : bcolor="red"; color="green"; break; 
                    case 1 : bcolor="orange"; color="purple"; break; 
                    case 2 : bcolor="yellow"; color="black"; break; 
                    case 3 : bcolor="green"; color="yellow"; break; 
                    case 4 : bcolor="blue"; color="lime"; break; 
                }
                jq(item).css({
                    "backgroundColor":bcolor,
                    "color":color
                });
            })
        }
    </script>

    <h3>객체의 확장 -> 병합,추가</h3>
    <p>
        $.extend() : 여러개의 객체를 하나로 합치는 기능
    </p>
    <button onclick="test2();">객체 합치기</button>
    <script>
        function test2(){
            let obj={
                name:"유병승",
                age:19
            }
            let obj2={
                height:180.5,
                weight:65.5
            }
            console.log(obj);
            // for(let v in obj2){
            //     obj[v]=obj2[v];
            // }
            jq.extend(obj,obj2);
            console.log(obj);
            jq.extend(obj,{level:10,hp:100});
            console.log(obj);
        }
    </script>
    <h3>$변수 충돌방지</h3>
    <p>
        $.noConflict함수를 이용
    </p>
    <script>
        let jq=$.noConflict(); //$->jq
    </script>
    

</body>
</html>
